{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <p></p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="{% url 'users:login' %}" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="col-md-3 control-label">Username :</label>
                        <div class="col-md-8">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="col-md-3 control-label">Password :</label>
                        <div class="col-md-8">
                            {{ form.password }}
                        </div>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}" />
                    <div class="form-group">
                        <label for="id_username" class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <button type="submit" name="login" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger">
                <p>Your username and password didn't match, please try again.</p>
            </div>
        {% endif %}
    </div>
{% endblock content %}
